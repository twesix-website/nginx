server
{
    server_name twesix.cn;

    include partials/general.conf;
    include partials/ssl.conf;
    
    location /
    {
        return 403;
    }
    location /cgi/
    {
        proxy_pass http://localhost:10070/;
        proxy_redirect  off;
    }
    location /email/sdk
    {
        alias /0000/twesix/LibNodeJS/email/static;
    }
    location /email/
    {
        proxy_pass http://localhost:10040/;
        proxy_redirect  off;
    }
    location /life/sdk
    {
        alias /0000/twesix/LibNodeJS/life/static;
    }
    location /life/
    {
        proxy_pass http://localhost:10010/;
        proxy_redirect  off;
    }
    location /mongodb/sdk
    {
        alias /0000/twesix/LibNodeJS/mongodb/static;
    }
    location /mongodb/
    {
        proxy_pass http://localhost:27018/;
        proxy_redirect  off;
    }
    location /file-upload/
    {
        proxy_pass http://localhost:10020/;
        proxy_redirect  off;
    }
    location /github-webhook/
    {
        proxy_pass http://localhost:10030/;
        proxy_redirect  off;
        add_header Access-Control-Allow-Origin * ;
    }
}
