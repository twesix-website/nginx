server
{
    server_name www.twesix.cn;

    include partials/general.conf;
    include partials/ssl.conf;
    root /0000/twesix/LibVue/homepage/dist;

    location /diary
    {
        alias /0000/twesix/LibVue/diary/dist;
    }
    
    location /resume
    {
        alias /0000/twesix/LibVue/resume/dist;
    }
    
    location /isense-console
    {
        alias /0000/twesix/LibVue/isense-console/dist;
    }
    
    location /isense
    {
        alias /0000/twesix/LibVue/isense/dist;
    }
}