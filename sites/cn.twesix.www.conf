server
{
    server_name www.twesix.cn;

    include partials/general.conf;
    include partials/ssl.conf;
    root /root/LibVue/homepage/dist;

    location /diary
    {
        alias /root/LibVue/diary/dist;
    }
    
    location /mylove
    {
        alias /root/LibVue/mylove/dist;
    }
    
    location /resume
    {
        alias /root/LibVue/resume/dist;
    }
    
    location /isense-console
    {
        alias /root/LibVue/isense-console/dist;
    }
    
    location /isense
    {
        alias /root/LibVue/isense/dist;
    }
}